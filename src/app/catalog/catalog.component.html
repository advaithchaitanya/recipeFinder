
<div
  id="canvas1"
  class="min-h-[100vh] py-10 px-4 xl:w-[80%] md:w-[90%] m-auto bg-gradient-to-br from-yellow-400 via-yellow-400 to-yellow-100 rounded-3xl shadow-2xl backdrop-blur-sm"
>
  <!-- Form Container -->
  <div class="bg-white/70 rounded-2xl p-6 shadow-lg backdrop-blur-sm mb-10">
    <form (submit)="selectCategory(); $event.preventDefault()" id="form" class="flex flex-col gap-4 sm:flex-row items-center justify-between">
     <label for="categorySelect" class="block font-bold text-xl mb-2 text-gray-800">
  Choose a Category:
</label>

<select
  id="categorySelect"
  [(ngModel)]="select"
  (change)="selectCategory()"
  name="userInput"
  class="w-full sm:w-[70%] md:w-[60%] p-3 rounded-xl border-2 border-yellow-400 bg-white text-gray-800 shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-300"
>
  <option disabled value="" class="text-gray-400">
    -- Choose Category --
  </option>
  <option
    *ngFor="let i of category"
    [value]="i"
    class="text-lg mx-[20%] font-bold bg-white hover:bg-yellow-100 text-gray-900 transition"
  >
    {{ i }}
  </option>
</select>
      <button
        type="submit"
        class="bg-pink-500 hover:bg-pink-600 text-white font-bold h-12 px-6 rounded-full transition-all duration-200 shadow-md"
      >
        Submit
      </button>
    </form>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center mb-10">
    <div class="animate-spin w-12 h-12 border-4 border-dashed rounded-full border-x-blue-500 border-y-cyan-500"></div>
  </div>
  <!-- <div *ngFor="let i of meals">
    <img [src]="i.strMealThumb"
     class="w-[80%] md:w-full aspect-square m-auto object-cover rounded-lg mb-3"
      [alt]="i.strMeal">
    <h1>{{i.strMeal}}</h1>
  </div> -->
  <!-- Dishes Grid -->
  <div id="dishes" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3">
    <div
      *ngFor="let meal of meals; let i = index"
      class="bg-white relative backdrop-blur-lg rounded-2xl overflow-hidden shadow-xl transform transition-all hover:scale-105 hover:shadow-2xl cursor-pointer p-4"
      [attr.data-aos]="'fade-up'"
     
      
    >
     <div (click)="api.addToFavs(meal)" class="text-right absolute top-0 z-10 right-0">
      <button class="btn bg-red-400 text-white font-bold transition-all hover:rotate-90 w-10 aspect-square rounded-b-full">+</button>
    </div>
      <img
        [src]="meal.strMealThumb"
        alt="{{ meal.strMeal }}"
        class="w-[80%] md:w-full aspect-square m-auto object-cover rounded-lg mb-3"
        [attr.data-aos]="'fade-down'"
        [attr.data-aos-duration]="'100'"
        (click)="selectMeal(meal)"
      />
      <h2 (click)="selectMeal(meal)" class="font-bold text-lg text-center text-gray-800">{{ meal.strMeal }}</h2>
    </div>
  </div>
</div>
