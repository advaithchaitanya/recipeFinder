<div
  id="canvas1"
  class="min-h-[100vh] py-10 px-4 xl:w-[80%] md:w-[90%] m-auto bg-gradient-to-br from-yellow-400 via-yellow-400 to-yellow-100 rounded-3xl shadow-2xl backdrop-blur-sm"
>
  <!-- Form Container -->

  <!-- Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center mb-10">
    <div class="animate-spin w-12 h-12 border-4 border-dashed rounded-full border-x-blue-500 border-y-cyan-500"></div>
  </div>

  <!-- Dishes Grid -->
  <div *ngIf="server.cart.length===0" class="text-center  h-[50vh] flex items-center justify-center">
      <h1 class="text-4xl font-extrabold text-white text-center">Cart is <span class="text-red-500">Empty</span></h1>
  </div>
  <div id="dishes" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3">
    <div 
      *ngFor="let meal of server.cart; let i = index"
      class="bg-white relative backdrop-blur-lg rounded-2xl overflow-hidden shadow-xl transform transition-all hover:scale-105 hover:shadow-2xl cursor-pointer p-4"
      [attr.data-aos]="'fade-up'"
      
    >
    <div (click)="server.removeFromCart(meal.idMeal)" class="text-right absolute top-0 z-10 right-0">
      <button class="btn bg-red-400 text-white font-bold transition-all hover:scale-[1.1] w-10 aspect-square rounded-b-full">-</button>
    </div>
      <img (click)="selectMeal(meal)"
        [src]="meal.strMealThumb"
        alt="{{ meal.strMeal }}"
        class="w-[80%] md:w-full aspect-square m-auto object-cover rounded-lg mb-3"
        [attr.data-aos]="'fade-down'"
        [attr.data-aos-duration]="'100'"
      />
      <h2 (click)="selectMeal(meal)" class="font-bold text-lg text-center text-gray-800">{{ meal.strMeal }}</h2>
    </div>
  </div>
</div>
